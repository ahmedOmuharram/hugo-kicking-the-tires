<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>{{ .Site.Title }}</title>
    <style>
      .footer {
        text-align: center;
        padding: 20px;
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #f8f9fa;
      }
      .footer a {
        color: blue;
        text-decoration: none;
      }
      .footer a:hover {
        color: red;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>{{ .Site.Title}}</h1>
    {{ .Content }}
    <footer class="footer">
      Made by Ahmed Muharram | <a href="https://github.com/ahmedOmuharram" target="_blank">GitHub</a>
    </footer>
  </body>
</html>
